<!DOCTYPE html>

    <script>

        function equals(a, b){
            if (a===b) return true;
                else return false;
        }
        console.log(equals(2, 7))

        function compare (a, b){
            if (a<b) return -1;
                else if (a===b) return 0;
                    else return 1;
        }

        console.log(compare(7, 5))

        function max (a, b){
            if (a>b) return a;
                else return b;
        }
        console.log(max(2, 5))

        function min (a, b){
            if (a<b) return a;
                else return b;
        }
        console.log(min(2, 5))
        
        function suma(n){
            var sum=0;
            for (var i=1; i<=n; i++){
                sum = sum + i;
            }
            return sum;            
        }
        console.log(suma(5))

        function prim (n){
            var counter=1;
            if (n>1){
                for (var i=2; i<=n; i++){
                    if (n%i===0) counter++;
                }
            }
            if (counter>2) return false;
                else return true;
        }
        console.log(prim(1))

        function sumaPrime(n){
            var x=0;
            var y=2;
            var sum = 0;
            while(x!==n){
                if (prim(y)===true){
                    sum = sum + y;
                    x++;
                    y++;
                } else y++;
            }
            return sum;
        }
        console.log(sumaPrime(7))
        
        function invers(x){
            var inv=0;
            while(x>0){
                inv=inv*10 + x%10;
                x=Math.floor(x/10);
            }
            return inv;
        }
        console.log(invers(1234))

        function produsImpare (n){
            var x=0;
            var y=2;
            var sum = 1;
            while(x!==n){
                if (prim(y)===true){
                    sum = sum * y;
                    x++;
                    y++;
                } else y++;
            }
            return sum;
        }
        console.log(produsImpare(5))

        function contains(array, x){
            for(var i=0; i<array.length; i++){
                if(array[i]===x) return true;
            }
            return false;
        }
        console.log(contains([1, 2, 3, 4, 5, 6, 7, 8], 100))

        function maxArray(array){
            max=array[0];
            for (var i=1; i<array.length; i++){
                if (max<array[i]) max = array[i];
            }
            return max;
        }

        console.log(maxArray([1,5,7,9,10,7,5,8,5,1,3,4]))

        function sumMinMax(array){
            max=array[0];
            min=array[0];
            for (var i=1; i<array.length; i++){
                if (max<array[i]) max = array[i];
            }
            for (var i=1; i<array.length; i++){
                if (min>array[i]) min = array[i];
            }
            return min+max;
        }
        console.log(sumMinMax([10,11,12,12,13,14,15,20]))

        function hasDuplicates(array){
            var counter = 0;
            for(var i=0; i<array.length; i++){
                for (var j=0; j<array.length; j++){
                    if (array[i]===array[j]) counter++;
                }
                if (counter>1) return "There are duplicates";
                        else counter=0;
                }
            return "No duplicates";
        }
        console.log(hasDuplicates([1,2,3,4,5,6,7,8,9]))

        function produsPozitive(array){
            produs=1;
            for(var i=0; i<array.length; i++){
                if (array[i]>0) produs=produs*array[i];
            }
            return produs;
        }

        console.log(produsPozitive([1,2,3,4,-5,6]))

        function palindrom(x){
            var inv=0;
            var clone=x;
            while(x>0){
                inv=inv*10 + x%10;
                x=Math.floor(x/10);
            }
            if (inv===clone) return true;
            return false;
        }
        console.log(palindrom(11155111))   
    </script>
